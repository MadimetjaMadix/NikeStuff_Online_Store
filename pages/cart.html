<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo/logo.png" />
    <title>Nike Stuff Store</title>
    <!-- Bootstrap core Library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/cart.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="header">
        <!--Navigation Start-->
        <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top ">
            <a class="navbar-brand" href="../index.html"><img src="../img/logo/logo.png" alt="." width="20px"
                    height="auto" style="padding: 0px;"></a>
            <a class="navbar-brand" href="../index.html">Nike Stuff </a>
            <button class="navbar-toggler navbar-expand" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto mt-2 mt-md-0">
                    <li class="nav-item"> <a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"> <a class="nav-link" href="./cataloge.html">Shop</a></li>
                    <li class="nav-item" id="accordion"> <a class="nav-link" href="#"><i
                                class="fas fa-shopping-cart">Cart <sup><span id="cartCounter"></span></sup></i></a>
                        <p id="cartTotalLable"> Total : R <span id="cartTotal"> 0.00</span></p>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!--image Slider-->
    <div class="top-padding">
        <div class="container-flex heading text-center">
            <h1 class="display-4"> Cart</h1>
        </div>
        <div class="container-flex" id="cartItems">

        </div>
        <hr>
        <div class="container-flex" id="checkoutDiv">
            <div class="col-10 container-flex" id="Delivery">
                <form onchange="deliveryOption()">
                    <input type="radio" id="collect" name="CollectOrDeliver" value="0" checked>
                    <label for="collect">Collect</label>

                    <input type="radio" id="delivery" name="CollectOrDeliver" value="1">
                    <label for="delivery">Deliver</label>
                </form>
                <div id="options">

                </div>

                <div>
                    <span id="delveryOption">Collect</span>
                    <div style="text-align: right;">
                        <h5 id="cost"> cost: R <span class="price" id="optionPrice">0.00</span></h5>
                    </div>

                </div>

            </div>
            <hr>
            <div class="col-10 container-flex" id="divCoupons">
                <div class="row">
                    <label for="collect"> ENTER COUPON : </label>
                    <input type="text" id="coupon" name="coupon" placeholder="">
                    <button class="btn btn-outline-secondary" onclick="getCartTotal()"> APPLY COUPON </button>
                </div>
                <p><small>(e.g '05OFF', '10OFF', etc)</small> </p>

            </div>
            <hr>
            <div class="col-10 container-flex" id="divTotal" style="margin-bottom: 50px;">

            </div>
        </div>
    </div>
    <footer>
        <div class="col-12 text-center">
            <hr class="light-full">
            <h5>&copy; NikeStuff.com</h5>
        </div>
    </footer>
    <!-- Additional scripts for bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
